<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 3D Website</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="img-gradient" src="images/gradient.png" alt="gradient" />
    <div class="layer-blur"></div>
    <div class="contaienr">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          SHENA9Y
        </h1>
        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#"
            >RESOURCES</a
          >
          <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
        </nav>
        <button
          data-aos="fade-down"
          data-aos-duration="3000"
          class="btn-signing">
          SIGNING
        </button>
      </header>
      <main>
        <div class="content">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500"
            class="tag-box">
            <div class="tag">INTRUCING &wedbar;</div>
          </div>
          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2000">
            EMAIL FOR <br />
            DEVELOPERS
          </h1>
          <p
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500"
            class="description">
            the best way to reach humans instead of spam folders, lever
            transactional and marketing emails at scale.
          </p>

          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000"
            class="buttons">
            <a class="btn-get-started" href="#">Documentation &gt;</a>
            <a class="btn-signing-main" href="#">Getstarted &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="2000"
        class="robot-3d"
        loading-anim-type="spinner-small-dark"
        url="https://prod.spline.design/b23BkQ4kTgQldmki/scene.splinecode"></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>

    <!-- AOS ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
